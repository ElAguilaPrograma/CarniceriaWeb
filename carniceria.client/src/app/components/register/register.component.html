<div class="register-conteiner">
    <div class="register-carg">
        <div class="register-header">
            <h2>Crea tu cuenta</h2>
            <p>Completa todos los campos para registrarte</p>
        </div>

        <form (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm" class="register-form">
            <div class="form-group">
                <label>Nombre</label>
                <i class="bi bi-envelope input-icon"></i>
                <input
                    type="text"
                    class="form-control"
                    placeholder=" "
                    required
                    [(ngModel)]="registerData.name"
                    name="name" />
            </div>
            <div class="form-group">
                <label>Correo electronico</label>
                <i class="bi bi-envelope input-icon"></i>
                <input
                    type="email"
                    class="form-control"
                    placeholder=" "
                    required
                    [(ngModel)]="registerData.email"
                    name="email" />
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <i class="bi bi-lock input-icon"></i>
                <input
                    type="password"
                    class="form-control"
                    placeholder=" "
                    required
                    [(ngModel)]="registerData.password"
                    name="password"/>
            </div>

            <button class="register-btn" type="submit" [disabled]="!registerForm.valid" >
                <span>Registrarse</span>
                <i class="bi bi-arrow-right"></i>
            </button>
            
            <div class="register-footer">
                <p>¿Ya tienes cuenta?</p>
                <button class="btn-login" routerLink="/login">
                    <span>Iniciar sesión</span>
                    <i class="bi bi-box-arrow-in-right"></i>
                </button>
            </div>
        </form>
        <a routerLink="/main">Volver al inicio</a>
    </div>
</div>
